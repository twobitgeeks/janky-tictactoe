<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Janky Tic Tac Toe</title>
</head>

<body>
    <main>
        <section id="game" class="container">
            <header>
                <img id="message-image" src=''>
                <h1 id="message">Janky Tic Tac Toe</h1>
            </header>
            <div class="grid-container">
                <div id="box0" data-index="0" class="grid-box right bottom"></div>
                <div id="box1" data-index="1" class="grid-box right bottom"></div>
                <div id="box2" data-index="2" class="grid-box bottom"></div>
                <div id="box3" data-index="3" class="grid-box right bottom"></div>
                <div id="box4" data-index="4" class="grid-box right bottom"></div>
                <div id="box5" data-index="5" class="grid-box bottom"></div>
                <div id="box6" data-index="6" class="grid-box right"></div>
                <div id="box7" data-index="7" class="grid-box right"></div>
                <div id="box8" data-index="8" class="grid-box"></div>
            </div>
            <footer class="button-area">
                <button id="play-button" class="hide" type="button">Play Again</button>
            </footer>
        </section>
    </main>
    <script src="janky.js"></script>
</body>

</html>
